default_inputs:
    clean_workdir: False
    diffusion_parameters:
        'max_md_iterations': 10
        'min_md_iterations': 3
        'sem_threshold': 1.e-8
        'sem_relative_threshold': 0.15
    msd_parameters:
        'equilibration_time_fs': 1.e+5
        'species_of_interest': ['Li']
        'stepsize_t' : 1
        'stepsize_tau' : 1
        'block_length_ps' : 50
        't_start_fs' : 0
        't_end_fs' : 2.e+5
        't_start_fit_fs' : 1.e+5
        't_end_fit_fs' : 2.e+5
        'do_com' : False
        'decomposed' : False
        'verbosity' : 0
    metadata:
        label: 'replay_'
    md:
        nstep: 1.e+6 # 1ns
        pw:
            settings:
                gamma_only: True
            metadata:
                options:
                    resources: # For 128 threads in eiger
                        num_machines: 1
                        num_cores_per_mpiproc: 1
                        num_mpiprocs_per_machine: 64
                    max_wallclock_seconds: 43200  # 12 hours
                    withmpi: True


default_protocol: moderate
protocols:
    moderate:
        description: 'Protocol to perform the computation at normal precision at moderate computational cost.'
    precise:
        description: 'Protocol to perform the computation at high precision at higher computational cost.'
        min_md_convergence_iterations: 5
    fast:
        description: 'Protocol to perform the computation at low precision at minimal computational cost for testing purposes.'
        min_md_convergence_iterations: 1
